# Autochecks the repo, using formatting and linting commands
name: Autochecks
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  autocheck:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Each of these are commands we should run and check output
        command: ['check', 'check:types']

    outputs:
      check: ${{ steps.changes.outputs.check }}
      checktypes: ${{ steps.changes.outputs.checktypes }}

    name: ${{ matrix.command }}

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: 'pnpm'
      - run: pnpm install
      - name: ${{ matrix.command }}
        run: NODE_OPTIONS=--max_old_space_size=8192 pnpm turbo ${{ matrix.command }}
      - name: Output changed files
        id: changes
        # Removes both leading/trailing whitespace after getting diffed files and removing package.json/pnpm.lock
        run: |
          CHANGED="$(git diff --name-only --diff-filter=ACMRT | xargs | sed 's/package.json//g;s/pnpm.lock//g;s/^[ \t]*//g;s/[ \t]*$//g')"
          COMMAND_NAME="${{ matrix.command }}"
          OUTPUTNAME="${COMMAND_NAME//:/}"
          echo "Changed files were: $CHANGED"
          echo "$OUTPUTNAME=$CHANGED" >> $GITHUB_OUTPUT

  # This will output error if any of the above steps changed files
  diff-output:
    name: Diff files after autochecks
    timeout-minutes: 5
    runs-on: ubuntu-latest
    needs: autocheck
    steps:
      - name: Autochecked files changed output
        if: ${{ needs.autocheck.outputs.check || needs.autocheck.outputs.checktypes }}
        run: |
          echo "Changed from check: ${{needs.autocheck.outputs.check || 'none'}}"
          echo "Type check changed files: ${{needs.autocheck.outputs.checktypes || 'none'}}"
          exit 1
      - name: No changes found
        if: ${{ !needs.autocheck.outputs.check && !needs.autocheck.outputs.checktypes }}
        run: |
          echo "No changes from autochecks"
