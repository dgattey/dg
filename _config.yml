# Manifest
lang: en
app_theme_color: 16ac7e
app_background_color: ffffff
app_display: standalone
short_title: dg

# Analytics
jekyll_analytics:
  GoogleAnalytics:
    id: UA-25241680-2

# Assets
assets:
  digest: true
  compression: true
  gzip: true
  sources:
    - _assets/icons
  autoprefixer:
    browsers:
    - "last 2 versions"
favicons:
  generic: [32, 144, 192, 228]
  android: [96, 128, 144, 192, 196, 512]
  manifest: [128, 192, 512]
  ios: [57, 76, 120, 152, 167, 180, 512, 1024]
  windows: [144]
  thumbnail: [152]
  mask: ["safari-pinned-tab.svg"]

# Workbox settings for Service worker
workbox:
  precache_glob_directory: /
  precache_glob_patterns:
    - 'index.html': '/'
    - /offline.html
    - favicon.ico

# Compression settings for the HTML
compress_html:
  clippings: all
  comments: all
  endings: all
  startings: [html, head]

# Compression settings for the JS
jekyll-minifier:
  uglifier_args:
    harmony: true

# Build settings
markdown: kramdown
source: src
destination: build
include: [static]
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge
sass:
  style:  expanded
  deploy_style: compressed

# Plugins
plugins:
  - autoprefixer-rails
  - jekyll-analytics
  - jekyll-assets
  - jekyll-minifier
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-workbox-plugin
