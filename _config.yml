# Manifest
lang: en
app_theme_color: 1CD1A5
app_background_color: FFFFFF
app_display: standalone
short_title: dg

# Analytics
jekyll_analytics:
  GoogleAnalytics:
    id: UA-25241680-2

# Assets
assets:
  digest: true
  compression: true
  source_maps: false
  sources:
    - _assets/icons
  autoprefixer:
    browsers:
    - "last 2 versions"
    - "IE > 9"
favicons:
  generic: [32, 57, 76, 96, 128, 196, 228]
  android: [196]
  ios: [120, 152, 180]
  windows: [144]
  thumbnail: [152]

# Workbox settings for Service worker
workbox:
  precache_glob_directory: /
  precache_glob_patterns:
    - 'index.html': '/'
    - /offline.html
    - favicon.ico

# Build settings
markdown: kramdown
source: src
destination: build
include: [static]
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge
sass:
  style:  expanded
  deploy_style: compressed

# Plugins
plugins:
  - jekyll-sitemap
  - jekyll-analytics
  - jekyll-seo-tag
  - jekyll-assets
  - jekyll-workbox-plugin
  - autoprefixer-rails
