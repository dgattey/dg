---
layout: default
---
<article class="standard-inset standard-inset-top" itemscope itemtype="http://schema.org/BlogPosting" role="main">

    <header>
		<h1 class="title" itemprop="name headline">{{ page.title }}</h1>
		<h5 class="description" itemprop="description">{{ page.description }}</h5>
	</header>

	<div itemprop="articleBody">
		{{ content }}
	</div>

</article>
