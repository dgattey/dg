{% if post.link %}
{% assign postlink = post.link %}
{% else %}
{% assign postlink = post.url %}
{% endif %}
<a href="{{ postlink }}" class="proj-card round-corners shadow-strong transition-bounce scale-down-on-hover {{ post.identifier }}">
	<h6 class="type">{{ post.type }}</h6>
	<h3 class="title">{{ post.title }}</h3>
	<p class="desc">{{ post.description }}</p>
</a>
