<header class="header-nav nav-font-style transition-linear-shadow">
  <nav>
    <ul class="nav-items">
      <li class="logo-wrapper"><a class="logo scale-up-on-hover transition-shape" href="{{ site.baseurl }}/" aria-label="Homepage">dg.</a></li>
      {% assign pages = site.pages | sort:"weight" %}
      {% for pg in pages %}
      {% assign current = 'nav-inactive' %}
      {% if page.url == pg.url %}
      {% assign current = 'nav-active' %}
      {% endif %}
      {% if pg.title and pg.weight %}
      <li class="nav-item">
        <a class="nav-link {{ current }}" href="{{ pg.url | prepend: site.baseurl }}">{{ pg.title }}</a>
      </li>
      {% endif %}
      {% endfor %}
    </ul>
  </nav>
</header>
