<footer class="standard-inset grid grid-columns-standard grid-align-center">
  {% capture version %}{% project_version tag short %}{% endcapture %}

  <p class="footer-copy">&copy; {{ site.time | date: '%Y' }} {{ site.title }} | {{ version }}</p>
  <ul class="footer-links grid-item-align-right">
    <li class="footer-item list-block">
      <a class="link-no-decoration font-size-1 fill-primary fill-seconday-hover transition-fill-transform footer-icon" href="mailto:{{ site.email | encode_email }}" aria-label="Email me">{% include icon-email.svg %}</a>
    </li>

    <li class="footer-item list-block">
      <a class="link-no-decoration font-size-1 fill-primary fill-seconday-hover transition-fill-transform footer-icon" href="https://github.com/{{site.github}}" aria-label="Link to Github">{% include icon-github.svg %}</a>
    </li>

    <li class="footer-item list-block">
      <a class="link-no-decoration font-size-1 fill-primary fill-seconday-hover transition-fill-transform footer-icon" href="{{ site.baseurl }}/about" aria-label="About me">{% include icon-question.svg %}</a>
    </li>
  </ul>
</footer>
