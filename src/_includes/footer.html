<footer class="standard-inset">
  {% capture version %}{% project_version tag short %}{% endcapture %}
  {% assign short_version = version | split: "-" | first %}
  <p class="copy">&copy; {{ site.time | date: '%Y' }} {{ site.title }} | {{ version }}</p>
  <ul>
    <li>
      <a class="link-no-decoration" href="{{ site.baseurl }}/about"><p>About</p></a>
    </li>

    <li>
      <a class="link-no-decoration icon font-size-1 fill-primary fill-seconday-hover transition-fill-transform" href="https://github.com/{{site.github}}" aria-label="Link to Github">{% include icon-github.svg %}</a>
    </li>

    <li>
      <a class="link-no-decoration" href="mailto:{{ site.email | encode_email }}"><p>Email</p></a>
    </li>
  </ul>
</footer>
