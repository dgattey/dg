<head>
  <!-- Compatibility -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  {% include_cached content-security.html %}
  <base href={{ site.url }}>

  <!-- Static assets, fonts and CSS includes -->
  {% for url in site.preconnect %}
  <link rel="preconnect" href="{{ url }}">
  {% endfor %}
  {% if site.use_font_loader == false %}
  <link rel="stylesheet" href="{{ site.font_url }}">
  {% endif %}
  {% asset main.scss !integrity %}
  {% include_cached favicons.html %}

  <!-- PWA/Mobile -->
  <link rel="manifest" href="/manifest.json" async>
  <meta name="application-name" content="{{ site.title }}">
  <meta name="theme-color" content="#{{ site.app_theme_color }}">

  <!-- SEO -->
  {% seo %}
</head>
