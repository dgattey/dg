{% assign title = include.title | default: page.title %}
<header class="margin-bottom-6">
  <h1 class="text-align-center" itemprop="name headline">{{ title }}</h1>
  {% if page.description %}
    <h2 class="text-align-center centered-content font-size-4 font-weight-bold" itemprop="description">{{ page.description }}</h2>
  {% endif %}
</header>
